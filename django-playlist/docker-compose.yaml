version: "3"
services:
  app:
    build: .
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - "./:/app"
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB}
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
    driver: local